_format_version: "3.0"

services:
  - name: delivery-api
    url: http://host.docker.internal:3000
    routes:
      - name: delivery-routes
        paths:
          - /api
        strip_path: false
    plugins:
      - name: cors
        config:
          origins:
            - "*"
          methods:
            - GET
            - POST
            - PUT
            - PATCH
            - DELETE
          headers:
            - Accept
            - Authorization
            - Content-Type
          exposed_headers:
            - X-Auth-Token
          credentials: true
          max_age: 3600

      - name: rate-limiting
        config:
          minute: 100
          hour: 1000
          policy: local

      - name: request-size-limiting
        config:
          allowed_payload_size: 10

      - name: jwt
        config:
          key_claim_name: kid
          secret_is_base64: false

consumers:
  - username: delivery-app
    jwt_secrets:
      - key: delivery-jwt-key
        secret: "seu-secret-super-seguro-aqui"

